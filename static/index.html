<!--index.html-->

{{ template "header.html" .}}

<div class="title">
	<h1>Snell</h1>
</div>

<div class="container">
  	{{range .payload }}
    	<a href="/article/view/{{.ID}}">
		<div class="article">
				<h2>{{.Name}}</h2>
				<p class="description">{{.Description}}</p>
			<p class="price">Price: {{.Price}} satoshis</p>
		</div>
    	</a>
  	{{end}}
</div>

{{ template "footer.html" .}}
